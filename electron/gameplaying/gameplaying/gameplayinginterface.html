<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "../../css/lumen.css">
    <style>
        .chatElement {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 10px;
            border: 2px solid #73AD21;
            margin-bottom: 10px;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
    <title>Oh Hell!</title>
</head>
<body>
<h1 id="waitingPlayersTitle">Waiting for players</h1>
<div class="progress progress-striped active" id="waitingPlayers">
    <div class="progress-bar" style="width: 100%"></div>
</div>

<div id="gameInterface" style="visibility: hidden; display: flex; justify-content: space-around">
    <canvas id="canvas" height=1200 width=800 tabindex="1" style="padding-top: 5px; padding-bottom: 5px"></canvas>
    <div id="chat"
         style="width: 290px;
         height: 800px;
         padding-top: 10px;
         display: flex;
         flex-direction: column;
         justify-content: space-between;"
    >
        <div id="chatMessageContainer"
             class="well"
             style="overflow: auto;
             width: 100%;
             height: 90%;
             flex-grow: 1;
            "
        ></div>
        <input id="chatInput"
               class="form-control"
               style="width: 100%;"
        >
    </div>
</div>
<script>
    const fs = require('fs')
    const path = require('path')
    if (fs.existsSync(path.join(__dirname, "../js-files/gameplaying-opt.js"))) {
        const ScalaJS = require("../js-files/gameplaying-opt.js")
    } else if (fs.existsSync(path.join(__dirname, "../js-files/gameplaying-fastopt.js"))) {
        const ScalaJS = require("../js-files/gameplaying-fastopt.js")
    } else {
        console.error("compiled files not found")
    }
</script>
</body>
</html>
